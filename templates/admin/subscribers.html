{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-gradient mb-4">Subscribers List</h1>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% else %}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Signup Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for email, date in subscribers %}
                        <tr>
                            <td>{{ email }}</td>
                            <td>{{ date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
