{% block minimalist_chat_css %}
<style>
    .chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 360px;
        background: #f5faff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        z-index: 1000;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .chat-widget.collapsed {
        height: 60px;
    }

    .chat-header {
        padding: 1rem;
        background: #2c3e50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
    }

    .chat-header-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
    }

    .chat-header .ai {
        color: #00ffeb;
    }

    .chat-messages {
        height: 300px;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        background: white;
    }

    .chat-message {
        padding: 0.75rem;
        border-radius: 12px;
        max-width: 85%;
        font-size: 0.95rem;
        line-height: 1.4;
    }

    .chat-message.user {
        background: #f0f7ff;
        align-self: flex-end;
        color: #2c3e50;
    }

    .chat-message.assistant {
        background: #f5f5f5;
        align-self: flex-start;
        color: #333;
    }

    .chat-input {
        padding: 0.75rem;
        background: white;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 0.5rem;
    }

    .chat-input input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.95rem;
    }

    .chat-input input:focus {
        outline: none;
        border-color: #2c3e50;
    }

    .chat-input button {
        padding: 0.5rem 1rem;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
    }

    .chat-input button:hover {
        background: #34495e;
    }

    .chat-input button:disabled {
        background: #95a5a6;
        cursor: not-allowed;
    }

    .chat-toggle i {
        transition: transform 0.3s ease;
    }

    .chat-widget.collapsed .chat-toggle i {
        transform: rotate(180deg);
    }

    .loading-dots {
        display: inline-flex;
        gap: 4px;
        align-items: center;
        height: 20px;
    }

    .loading-dots span {
        width: 4px;
        height: 4px;
        background: #666;
        border-radius: 50%;
        animation: pulse 1s infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 1; }
    }

    .chat-message.loading {
        background: none;
        padding: 0.5rem;
    }

    @media (max-width: 768px) {
        .chat-widget {
            width: calc(100% - 40px);
            bottom: 10px;
            right: 20px;
        }
    }
</style>
{% endblock %}

{% block minimalist_chat_html %}
<div class="chat-widget collapsed" id="chatWidget">
    <div class="chat-header" onclick="toggleChat()">
        <div class="chat-header-title">
            <span>Coach D<span class="ai">AI</span>SY™</span>
        </div>
        <div class="chat-toggle">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="chat-message assistant">
            Hay hay hay! I'm Coach DAISY™. Need help with Wingo paces or training?
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
        <button type="button" id="sendButton" onclick="sendMessage()">Send</button>
    </div>
</div>
{% endblock %}

{% block minimalist_chat_js %}
<script>
let isProcessing = false;
let conversationHistory = [{
    role: "assistant",
    content: "Hay hay hay! I'm Coach DAISY™. Need help with Wingo paces or training?"
}];

function toggleChat() {
    const widget = document.getElementById('chatWidget');
    widget.classList.toggle('collapsed');
}

function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${isUser ? 'user' : 'assistant'}`;
    messageDiv.textContent = content;
    
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    conversationHistory.push({
        role: isUser ? "user" : "assistant",
        content: content
    });
}

function addLoadingIndicator() {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'chat-message assistant loading';
    loadingDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.appendChild(loadingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return loadingDiv;
}

async function sendMessage() {
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const message = userInput.value.trim();
    
    if (!message || isProcessing) return;
    
    isProcessing = true;
    userInput.disabled = true;
    sendButton.disabled = true;
    
    addMessage(message, true);
    userInput.value = '';
    
    const loadingIndicator = addLoadingIndicator();
    
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                conversation_history: conversationHistory
            })
        });
        
        loadingIndicator.remove();
        
        const data = await response.json();
        
        if (data.error) {
            addMessage('Sorry, I encountered an error. Please try again.', false);
            conversationHistory.pop(); // Remove error message from history
        } else {
            addMessage(data.response, false);
            if (data.conversation_history) {
                conversationHistory = data.conversation_history;
            }
        }
    } catch (error) {
        loadingIndicator.remove();
        console.error('Error:', error);
        addMessage('Sorry, I encountered an error. Please try again.', false);
        conversationHistory.pop(); // Remove error message from history
    } finally {
        isProcessing = false;
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
    }
}

// Handle Enter key
document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});
</script>
{% endblock %}
